<div class="card">
    <div class="card-header">
    Controls
    </div>
    <div class="card-block">
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Device</th>
            <th>Control</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Light</td>
            <td>
                <label #input class="switch switch-sm switch-text switch-info pull-left m-b-0">
                <input class="switch-input" type="checkbox">
                <span class="switch-label" data-off="Off" data-on="On"></span>
                <span class="switch-handle"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>A/C</td>
            <td>
                <label class="switch switch-sm switch-text switch-info pull-left m-b-0">
                <input class="switch-input" type="checkbox">
                <span class="switch-label" data-off="Off" data-on="On"></span>
                <span class="switch-handle"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>Fan</td>
            <td>
                <label class="switch switch-sm switch-text switch-info pull-left m-b-0">
                <input class="switch-input" type="checkbox" (change)="show($event)">
                <span class="switch-label" data-off="Off" data-on="On"></span>
                <span class="switch-handle"></span>
                </label>
            </td>
        </tr>
    </tbody>
    </table>
    </div>
</div>
